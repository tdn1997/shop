<div id="header-content" class="container-fluid">
  <div class="row mt-3 justify-content-center">
    <h2 class="">ADMIN</h2>
  </div>
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3 bg-primary">
      <h3>SideBar</h3>
    </div>
    <div class="col-12 col-md-8 col-lg-9">
      <h3>Order</h3>
      <hr />
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 form-group">
            <div class="form-group">
              <label>Create Day: </label>
              <input
                #createDay
                class="form-control"
                type="text"
                value="{{ orderDetail.createDay }}"
              />
              <label>User Name: </label>
              <input
                #userName
                class="form-control"
                type="text"
                value="{{ orderDetail.userName }}"
              />
              <label>User Email: </label>
              <input
                #userEmail
                class="form-control"
                type="text"
                value="{{ orderDetail.userEmail }}"
              />
              <label>User Phone: </label>
              <input
                #userPhone
                class="form-control"
                type="text"
                value="{{ orderDetail.userPhone }}"
              />
              <label>User Address: </label>
              <input
                #userAddress
                class="form-control"
                type="text"
                value="{{ orderDetail.userAddress }}"
              />
              <label>Total: </label>
              <input
                #total
                class="form-control"
                type="text"
                value="{{ orderDetail.total }}"
              />
              <label>Completed: </label>
              <input
                #completed
                class="form-control"
                type="text"
                value="{{ orderDetail.completed }}"
              />
              <label>Delivery Day: </label>
              <input
                #deliveryDay
                class="form-control"
                type="text"
                value="{{ orderDetail.deliveryDay }}"
              />
            </div>
            <br />
            <button              
              (click)="updateOrder(orderDetail._id, createDay.value, userName.value, userEmail.value, userPhone.value, userAddress.value, total.value, completed.value, deliveryDay.value)"
              
              class="btn btn-dark"
            >
            <a href="/admin">Update</a>              
            </button>
            <button (click)="deleteOrder(orderDetail._id)"  class="btn btn-danger ml-1"><a href="/admin">Delete</a></button>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
